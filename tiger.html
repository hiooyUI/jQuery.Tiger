    <script>
        $(function () {
            var $slider = $('#slide_imgs'),
                $imgs = $slider.find('.img'),
                imgH = $imgs.eq(0).height(),
                imgL = $imgs.length / 3,
                totalH = imgH * imgL,
                startY = currentY1 = currentY2 = currentY3 = imgH - totalH;

            $slider.find('.wr').each(function () {
                var This = $(this);
                This.css('-webkit-transform', 'translate3d(0, ' + startY + 'px, 0)');
            });
            var slTime = 6,
                slStop = false,
            slTimer = setInterval(function () {
                currentY1 += 5.1;
                currentY2 += 5.4;
                currentY3 += 6.2;
                if (!slStop) {
                    if (currentY1 >= 0) {
                        currentY1 = startY;
                    }
                    if (currentY2 >= 0) {
                        currentY2 = startY;
                    }
                    if (currentY3 >= 0) {
                        currentY3 = startY;
                    }
                    if (slTime > 3) {
                        slTime -= 0.5;
                    }
                } else {
                    if (currentY1 >= 0) {
                        currentY1 = 0;
                    }
                    if (currentY2 >= 0) {
                        currentY2 = 0;
                    }
                    if (currentY3 >= 0) {
                        currentY3 = 0;
                    }
                    if (slTime < 6) {
                        slTime += 0.5;
                    }
                    if (currentY1 == 0 && currentY2 == 0 && currentY3 == 0) {
                        clearInterval(slTimer);
                    }
                }
                $slider.find('.wr').each(function (n) {
                    var This = $(this),
                        y = n == 0 ? currentY1 : n == 1 ? currentY2 : currentY3;
                    This.css('-webkit-transform', 'translate3d(0, ' + y + 'px, 0)');
                });
            }, slTime);
            $('#count_down').show();
            $('#count_down .count').countDown({
                timeInSecond: 10,// 要倒计时的时间，秒为单位
                displayTpl: '{second}', // 显示模版
                limit: 'day', // 限制默认显示到天(day)，可以设为时，分秒。若设为时(hour)的话，则超过24小时也只显示到时不转化为天。如：28小时20分20秒
                callback: function () {// 倒计时完后执行的回调函数
                    $('#slide_imgs .wr').each(function () {
                        // 异步获取中奖结果
                        var resultImg = 'http://dummyimage.com/215/FF2604/fff';
                        $(this).find('img').eq(0).attr('src', resultImg)
                    });
                    slStop = true;
                }
            });
        });
    </script>
